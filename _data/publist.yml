- title: "Experimental Study of Ordering of Hard Cubes by Shearing"
  image: shearing.png
  description: We experimentally analyze the compaction dynamics of an ensemble of cubic particles submitted to a novel type of excitation. Instead of the standard tapping procedure used in granular materials we apply alternative twists to the cylindrical container. Under this agitation, the development of shear forces among the different layers of cubes leads to particle alignment. 
  authors: K. Asencio, M. Acevedo, I. Zuriguel, and D. Maza
