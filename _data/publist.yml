- title: "Pattern formation of stains from dried drops to identify spermatozoa motility"
  image: motility.jpg
  description: We examine the structural characteristics of such patterns by optical microscopy. The analysis reveals that cell motility affects the formation of elongated crystals with lateral tips, as well as the creation of interlocked aggregates.
