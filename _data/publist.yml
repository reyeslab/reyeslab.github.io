- title: "Lift on side by side intruders of various geometries within a granular flow"
  image: lift.png
  description: Here we present experimental results of the interaction between two side-by-side intruders of different shapes within a vertical granular flow. We built a quasi-two-dimensional container in which we placed the intruders and using load cells we measured lift and drag forces during the discharge process for different flow velocities. 
  authors: M. F. Acevedo-Escalante, G. A Caballero-Robledo
